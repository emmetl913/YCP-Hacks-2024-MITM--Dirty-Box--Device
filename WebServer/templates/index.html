<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITM Web App</title>
     <style>
        /* Basic CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #3d3d3d;
        }
        .flex-container {
            display: row;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .container {
            margin: 10px;
            background: #4a4a4a;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container1 {
            margin: 10px;
            background: #4a4a4a;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            color: #ffffff;
        }
        select {
            background: #2b2b2b;
            padding: 10px;
            border: 1px solid #2c2c2c;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #ffffff;
        }
        input[type="number"],
        input[type="text"],
        input[type="file"] {
            background: #2b2b2b;
            padding: 10px;
            border: 1px solid #2c2c2c;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #ffffff;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style for separator line */
        .separator {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
        }
        .file-link {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }
        p {
            color: #ffffff;
        }
        a {
            color: #7ad7ff; /* Bright color for the download links */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #4a7e94; /* Darker shade on hover */
            text-decoration: underline; /* Underline on hover for better visibility */
        }
        li {
            margin-bottom: 10px; /* Space between links */
        }
        .hidden {
            display: none;
        }
        .toggle-button {
            position: fixed;
            bottom: 20px; /* 20px from the bottom of the screen */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for exact centering */
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body class="flex-container">
    <button class="toggle-button" onclick="toggleVisibility()">Debug Toggle</button>

    <div class="container">
        <form action="/file_scrape_info" method="post">
            <label for="file_type_selector">Enter File Extension:</label>
            <input type="text" id="file_type_selector" name="file_type_selector" placeholder="For example: .png">
            <label for="file_number_selector">Number of Desired Files:</label>
            <input type="number" min="1" id="file_number_selector" name="file_number_selector" placeholder="1">
            <button type="submit">Reprogram</button>
        </form>
    </div>
    <div class="container1 hidden">
        <form action="/submit" method="post">
            <label for="text_field">Text:</label>
            <input type="text" id="text_field" name="text_field" placeholder="Type something...">
            <button type="submit">Send</button>
        </form>

         <div class="separator">or</div>

        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
        </form>
    </div>
    <div class="container">
        <p style="padding-bottom: 2%;">File Viewer</p>
        <form action="{{ url_for('files_by_user') }}" method="POST">
            <label for="username">Select Username:</label>
                <select name="username" id="username">
                    {% for username in usernames %}
                        <option value="{{ username }}" {% if username == selected_user %}selected{% endif %}>
                            {{ username }}
                        </option>
                    {% endfor %}
                </select>
            <button type="submit">View Files</button>
        </form>
        <div>
            {% if files %}
                <ul>
                    {% for file in files %}
                        <li>
                            <a href="{{ url_for('download_file', filename=file.filename) }}">{{ file.filename }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p style="padding-bottom: 2%;">No files uploaded yet.</p>
            {% endif %}
        </div>
        <form action="/clear">
            <button type="clear_db">Clear Database</button>
        </form>
    </div>

    <script>
        function toggleVisibility() {
            const container1 = document.querySelector('.container1');
            container1.classList.toggle('hidden');
        }
    </script>
</body>
</html>
