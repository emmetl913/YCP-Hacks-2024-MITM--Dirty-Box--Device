<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITM Web App</title>
     <style>
        /* Basic CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f8;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style for separator line */
        .separator {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
        }
        .file-link {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit" method="post">
            <label for="text_field">Text:</label>
            <input type="text" id="text_field" name="text_field" placeholder="Type something...">
            <button type="submit">Send</button>
        </form>

         <div class="separator">or</div>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose a file</label>
            <input type="file" id="file" name="file">
            <button type="submit">Upload</button>
        </form>
    </div>
    <div class="container">
        <label>File Viewer</label>
        <div>
            {% if files %}
                {% for file in files %}
                    <hr>
                    {% if file.is_image %}
                        <!-- Display as an image if it's an image file -->
                        <div>
                            <a class="file-link" href="{{ url_for('uploaded_file', filename=file.name) }}">{{ file.name }}</a>
                            <img src="{{ url_for('uploaded_file', filename=file.name) }}" alt="{{ file.name }}" style="max-width: 100%; margin-bottom: 10px;"></img>
                        </div>
                    {% else %}
                        <!-- Display as a download link if it's not an image file -->
                        <a class="file-link" href="{{ url_for('uploaded_file', filename=file.name) }}">{{ file.name }}</a>
                    {% endif %}
                {% endfor %}
            {% else %}
                <p>No files uploaded yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
